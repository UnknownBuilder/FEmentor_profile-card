<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <main>
        <div class="img-flare">
          <img atl="Card Patter Design"src="images/bg-pattern-card.svg">
        </div>
        <div class="img-profile">
          <img alt="Profile Picture" src="images/image-victor.jpg">
        </div>
        <div class="content">
          <div class="profile-content">
            <p class="profile-name">Victor Crest</p>
            <p class="profile-age">26</p>
            <p class="profile-city">London</p>
          </div>
          <div class="profile-stats">
          <div class="stats">
            <p class="stat-number">80K</p>
            <p class="stat-desc">Followers</p>
          </div>
          <div class="stats">
            <p class="stat-number">803K</p>
            <p class="stat-desc">Likes</p>
          </div>
          <div class="stats">
            <p class="stat-number">1.4K</p>
            <p class="stat-desc">Photos</p>
          </div>
        </div>
      </main>
      <div class="footer">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></p>
        <p>Coded by <a href="#">Developing Hephaestus.</a></p>
      </div>
    </div>
  </body>
</html>
